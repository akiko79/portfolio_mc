<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合せ</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="icon" href="favicon.ico">
  <script src="https://use.fontawesome.com/5c64a9e104.js"></script>

</head>
<body>
  <header>

    <div class="header-logo"> 
      <i class="fa fa-adjust"></i>
      <div class="header-logo-p">
        留学マッチング
      </div>
    </div>
  </header> 
  <div class="empty"></div>  

  <div class="questionform-page">

    <div class="questionform">
      <div class="questionform-img">
        <img src="pic/yashi.jpg" alt="">
      </div>

      <div class="form-content">
        <h2>お問い合わせ</h2>
        <form action="#" method="POST" class="q-form">
          <input class="q-text" type="text" name="familyname" placeholder="姓">
          <input class="q-text" type="text" name="firstname" placeholder="名">
          <input class="q-text" type="text" name="emailaddress" placeholder="メールアドレス">
          <div class="radio">
            <input class="q-radio" type="radio" name="whichone">留学マッチングについて
            <br class="brsp">
            <input class="q-radio" type="radio" name="whichone">アドバイザーについて
            <br class="brsp">
            <input class="q-radio" type="radio" name="whichone">その他
          </div>
          <textarea class="q-textarea" name="question" id="" cols="120" rows="4">質問はこちらに</textarea>
          <input type="submit" class="q-submit" value="送　信">
          <div class="q-home"><a href="index.html">ホームへ戻る</a></div>
        </form>
      </div>
    </div>

  </div> 
</body>
</html>

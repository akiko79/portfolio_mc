<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>会員登録</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="favicon.ico">
  <script src="https://use.fontawesome.com/5c64a9e104.js"></script>

</head>
<body>
  <header>
    <div class="header-logo"> 
      <i class="fa fa-adjust"></i>
      <div class="header-logo-p">
        留学マッチング
      </div>
    </div>
  </header> 
  <div class="empty"></div>
  
  <section id="modal" class="hidden">
    <div class="r-info">
      <h2>アカウントを作成</h2>
      <p  class="r-agree">アカウントを作成することにより、<span style="color: royalblue;">利用規約</span>および<span style="color: royalblue;">個人情報保護方針</span>に同意するものと皆します。</p>
      <input type="text"class="r-text" name="familyname" placeholder="姓">
      <input type="text" class="r-text" name="firstname" placeholder="名">
      <input type="text" class="r-text" name="emailaddress" placeholder="メールアドレス">
      <input type="password" class="r-text" placeholder="パスワード">
      <input type="submit" class="r-submit" value="登　録">
      <p class="r-log">すでにアカウントをお持ちですか？<a href="#">ログイン</a></p>
    </div>
    <div id="close">×</div>
  </section>
  
  <div id="open">
    会員登録する（無料）
  </div>

  <div class="r-home"><a href="index.html">ホームへ戻る</a></div>
  <img src="pic/hands.jpg" alt="" class="r-img">

  <div id="mask" class="hidden"></div>

  <footer>
    <div class="container">
      <small>新しい留学のカタチ[留学マッチング]</small>

        <div class="social-tw">
